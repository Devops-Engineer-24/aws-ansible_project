name: AWS EC2 Admin Tasks

on:
  workflow_dispatch:
    inputs:
      task_name:
        description: 'Choose the task to run (create_user, update_file, clean_logs)'
        required: true
        default: 'create_user'
        type: choice
        options:
          - create_user
          - update_file
          - clean_logs

jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install ansible boto3

      - name: Run Playbook for User Management
        run: |
          ansible-playbook -i inventory/aws_ec2.yml playbook_user_management.yml --extra-vars "task_name=create_user" -vvv

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
